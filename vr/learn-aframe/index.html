<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR using A-Frame</title>
    <meta name="description" content="My first VR code experience using A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="../js/play-on-click.js"></script>
    <script src="../js/hide-on-play.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="video" loop crossorigin="anonymous" playsinline webkit-playsinline
                src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive.mp4"></video>
            ></video>
        </a-assets>
        <a-videosphere rotation="0 -90 0" src="#video" play-on-click>
        </a-videosphere>
        <a-camera>
            <a-entity position="0 0 -1.5" text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video" hide-on-play="#video">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
