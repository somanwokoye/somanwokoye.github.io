            ></video>
        </a-assets>
        <a-videosphere rotation="0 -90 0" src="#video" play-on-click>
        </a-videosphere>
        <a-camera>
            <a-entity position="0 0 -1.5" text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video" hide-on-play="#video">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
